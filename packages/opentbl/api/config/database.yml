default: &default
  adapter:  postgresql
  encoding: utf-8
  pool:     5
  timeout:  5000
  host:     "<%=ENV['APP_DB_HOST']%>"
  name:     "<%=ENV['APP_DB_NAME']%>"
  username: "<%=ENV['APP_DB_USERNAME']%>"
  password: "<%=ENV['APP_DB_PASSWORD']%>"

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default
