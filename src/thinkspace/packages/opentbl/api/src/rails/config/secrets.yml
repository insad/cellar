default: &DEFAULT
  secret_key_base: "<%=ENV['APP_SECRET_KEY_BASE']%>"

  totem_database:
    name:     "<%=ENV['APP_DB_NAME']%>"
    username: "<%=ENV['APP_DB_USERNAME']%>"
    password: "<%=ENV['APP_DB_PASSWORD']%>"

  totem_oauth_providers:
    totem_oauth_1:
      _config:
        site:   "<%=ENV['APP_OAUTH_SITE']%>"
        active: true
      thinkspace:
        client_id:     "<%=ENV['APP_OAUTH_CLIENT_ID']%>"
        client_secret: "<%=ENV['APP_OAUTH_CLIENT_SECRET']%>"
        active:        true

  aws:
    sqs:
      access_key:        "<%=ENV['AWS_SQS_ACCESS_KEY']%>"
      secret_access_key: "<%=ENV['AWS_SQS_SECRET_ACCESS_KEY']%>"
      queue_name:        "<%=ENV['AWS_SQS_QUEUE_NAME']%>"
    s3:
      paperclip:
        access_key:        "<%=ENV['AWS_S3_ACCESS_KEY']%>"
        secret_access_key: "<%=ENV['AWS_S3_SECRET_ACCESS_KEY']%>"
        bucket_name:       "<%=ENV['AWS_S3_PAPERCLIP_BUCKET_NAME']%>"

  discourse:
    username:   "<%=ENV['DISCOURSE_USERNAME']%>"
    key:        "<%=ENV['DISCOURSE_KEY']%>"
    host:       "<%=ENV['DISCOURSE_HOST']%>"
    sso_secret: "<%=ENV['DISCOURSE_SSO_SECRET']%>"
    categories:
      support:
        title: "<%=ENV['DISCOURSE_CATEGORIES_SUPPORT_TITLE']%>"
        messages:
          success: Your request has been recieved and we will get back to you as soon as we can.

  smtp:
    postmark:
      username: "<%=ENV['SMTP_POSTMARK_USERNAME']%>"
      password: "<%=ENV['SMTP_POSTMARK_PASSWORD']%>"
      domain:   "<%=ENV['SMTP_POSTMARK_DOMAIN']%>"

  redis_url: &REDIS_URL "<%=ENV['APP_REDIS_URL']%>"

  pub_sub:
    url: *REDIS_URL

development:
  <<: *DEFAULT

test:
  <<: *DEFAULT

production:
  <<: *DEFAULT
